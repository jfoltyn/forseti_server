plugins {
    id 'org.springframework.boot' version '2.0.1.RELEASE'
    id 'java'
}


jar {
    baseName = 'forseti_server'
    version =  '0.0.1-SNAPSHOT'
}

repositories {
    jcenter()
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.0.1.RELEASE'
}